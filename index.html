<style>
:root{color-scheme:light dark;--accent:#0b1220;--muted:#777;--bg:#fff;--text:#222;--card:#f7f7f7;}
@media (prefers-color-scheme:dark){
  :root{--bg:#0b1220;--text:#f2f2f2;--muted:#aaa;--card:#18212e;}
}
*{box-sizing:border-box}
body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--text)}
header{background:var(--card);border-bottom:2px solid var(--accent);padding:10px 15px;text-align:center}

/* ===== Overlay cÃ¡mara ===== */
#cameraModal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:9999}
.cam-wrap{position:relative;width:min(96vw,900px);aspect-ratio:16/9;background:#000;border-radius:10px;overflow:hidden;box-shadow:0 10px 32px rgba(0,0,0,.4)}
#video{width:100%;height:100%;object-fit:cover;display:block}

/* mÃ¡scara gris + marco de recorte */
.mask{
  position:absolute;inset:0;pointer-events:none;
  --boxW:70%; --boxH:35%;
}
.mask::before{ /* gris fuera */
  content:""; position:absolute; inset:0;
  background:
    radial-gradient(ellipse at center, transparent 0 1px, transparent calc(var(--boxH)/2), rgba(0,0,0,.55) calc(var(--boxH)/2));
  /* truco: se reemplaza abajo con clip-path para control exacto */
}
.crop-box{
  position:absolute; left:50%; top:50%;
  width:var(--boxW); height:var(--boxH);
  transform:translate(-50%,-50%);
  border:3px solid #00ff7b; border-radius:10px;
  box-shadow:0 0 0 2px rgba(0,0,0,.35), 0 0 16px rgba(0,255,123,.25);
}
/* sombreado gris real con clip-path al rectÃ¡ngulo */
.dim{
  position:absolute; inset:0; background:rgba(0,0,0,.55);
  clip-path:polygon(0% 0%,100% 0%,100% 100%,0% 100%,
    0% 100%,0% 0%); /* se recalcula por JS para recortar ventana */
}

/* botones cÃ¡mara */
.cam-controls{
  position:absolute; left:0; right:0; bottom:10px; display:flex; gap:10px; justify-content:center
}
.cam-controls button{backdrop-filter:blur(6px); background:rgba(11,18,32,.8)}
.hint{
  position:absolute; left:0; right:0; top:10px; color:#fff; text-align:center; font-size:14px;
  text-shadow:0 1px 3px rgba(0,0,0,.6)
}

/* flash sutil (NO cubre todo): resplandor del marco */
.flash{animation:flashPulse .25s ease-out 1}
@keyframes flashPulse{
  0%{box-shadow:0 0 0 2px rgba(255,255,255,.0),0 0 16px rgba(255,255,255,.0)}
  40%{box-shadow:0 0 0 4px rgba(255,255,255,.9),0 0 28px rgba(255,255,255,.9)}
  100%{box-shadow:0 0 0 2px rgba(255,255,255,.0),0 0 16px rgba(255,255,255,.0)}
}

<body>
<header>
  <h1>OCR â€“ Ã“rdenes de Venta (Smart v4.5.0)</h1>

<main>
  <div>
    <button id="fileBtn">ðŸ“· Tomar foto / Subir imagen</button>
    <input type="file" id="file" accept="image/*" capture="environment" style="display:none"/>
    <button id="btnClear" class="ghost">ðŸ§¹ Limpiar</button>
  </div>

  <h4>Vista previa</h4>
  <canvas id="canvas"></canvas>
  <div class="tip">Alinea la <b>tabla</b> dentro del recuadro al usar la cÃ¡mara.</div>
  <div class="small" id="debugInfo"></div>

  <h4>Tabla OCR generada</h4>
  <table id="tablaOCR">
    <thead><tr><th>NÂ°</th><th>DescripciÃ³n</th><th>Cant.</th></tr></thead>

<!-- Tesseract -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
<script>
/* ========= Utilidades ========= */
function toggleLoading(s){document.body.style.cursor=s?"wait":"default";}
function createCanvas(w,h){const c=document.createElement('canvas');c.width=w;c.height=h;return c;}
function drawRotated(src,deg){const r=deg*Math.PI/180,w=src.width,h=src.height,rot90=(Math.abs(deg)%180===90);
  const out=createCanvas(rot90?h:w,rot90?w:h);const x=out.getContext('2d');
  x.translate(out.width/2,out.height/2);x.rotate(r);x.drawImage(src,-w/2,-h/2);return out;}
function debug(t){document.getElementById('debugInfo').textContent=t||''}

/* ======= OSD ======= */
async function osdRotation(canvas){
  try{const {data}=await Tesseract.recognize(canvas,'osd');return (data && (data.orientation_degrees??data.rotate))||0;}catch(_){return 0;}
}

/* ======= Preprocess ======= */
function autoCropWhitespace(src,thr=248,padPct=0.01){
  const w=src.width,h=src.height,ctx=src.getContext('2d'),img=ctx.getImageData(0,0,w,h).data;
  let top=h,left=w,right=0,bottom=0;
  for(let y=0;y<h;y++){for(let x=0;x<w;x++){const i=(y*w+x)*4;const v=.299*img[i]+.587*img[i+1]+.114*img[i+2];
    if(v<thr){if(x<left)left=x;if(x>right)right=x;if(y<top)top=y;if(y>bottom)bottom=y;}}}
  if(right<=left||bottom<=top)return src;const pad=Math.floor(padPct*Math.max(w,h));
  left=Math.max(0,left-pad);top=Math.max(0,top-pad);right=Math.min(w-1,right+pad);bottom=Math.min(h-1,bottom+pad);
  const out=createCanvas(right-left+1,bottom-top+1);out.getContext('2d').drawImage(src,left,top,out.width,out.height,0,0,out.width,out.height);return out;
}
function preprocess(canvas){
  const w=canvas.width,h=canvas.height,ctx=canvas.getContext('2d'),img=ctx.getImageData(0,0,w,h),d=img.data;
  for(let i=0;i<d.length;i+=4){let g=.299*d[i]+.587*d[i+1]+.114*d[i+2];g=Math.min(255,Math.max(0,(g-90)*1.4+128));d[i]=d[i+1]=d[i+2]=g;}
  ctx.putImageData(img,0,0);const img2=ctx.getImageData(0,0,w,h),d2=img2.data;
  for(let i=0;i<d2.length;i+=4){const g=d2[i];const b=g>160?255:0;d2[i]=d2[i+1]=d2[i+2]=b;}ctx.putImageData(img2,0,0);return canvas;
}

/* ======= OCR 3 columnas ======= */
const COLS_PCT={numero:[0.02,0.135],descripcion:[0.255,0.815],cantidad:[0.885,0.975]};
const Y_TABLE=[0.16,0.94];
async function ocrRegion(canvas,x1,x2,y1,y2,lang='spa'){
  const w=canvas.width,h=canvas.height;
  const rx=Math.max(0,Math.floor(x1*w)),ry=Math.max(0,Math.floor(y1*h));
  const rw=Math.max(1,Math.floor((x2-x1)*w)),rh=Math.max(1,Math.floor((y2-y1)*h));
  const r=createCanvas(rw,rh);r.getContext('2d').drawImage(canvas,rx,ry,rw,rh,0,0,rw,rh);
  const {data:{text}}=await Tesseract.recognize(r,lang,{logger:m=>{if(m.status==='recognizing text')debug('OCR '+Math.round(m.progress*100)+'%')}});return text.trim();
}
function cleanLines(t){return t.split(/\n+/).map(s=>s.replace(/[|â€¢Â·â—]/g,'').trim()).filter(Boolean);}
function toNumericOrBlank(s){const m=s.replace(/[^\d\-.,]/g,'').match(/\d+/g);return m?m[m.length-1]:'';}
function renderTable(colN_raw,colD_raw,colC_raw){
  let colN=cleanLines(colN_raw).filter(l=>/^\d+$/.test(l));
  let colD=cleanLines(colD_raw);
  let colC=cleanLines(colC_raw).map(toNumericOrBlank);
  const rows=Math.max(colN.length,colD.length,colC.length);
  const tb=document.querySelector('#tablaOCR tbody');tb.innerHTML='';
  for(let i=0;i<rows;i++){const n=colN[i]||'',d=colD[i]||'',c=colC[i]||'';if(!d)continue;
    const tr=document.createElement('tr');tr.innerHTML=`<td>${n}</td><td>${d}</td><td>${c}</td>`;tb.appendChild(tr);}
}
async function detectarTablaYCortarColumnas(baseCanvas){
  debug('Detectando columnasâ€¦');
  const [y1,y2]=Y_TABLE;const [nx1,nx2]=COLS_PCT.numero,[dx1,dx2]=COLS_PCT.descripcion,[cx1,cx2]=COLS_PCT.cantidad;
  const [tN,tD,tC]=await Promise.all([
    ocrRegion(baseCanvas,nx1,nx2,y1,y2,'spa'),
    ocrRegion(baseCanvas,dx1,dx2,y1,y2,'spa'),
    ocrRegion(baseCanvas,cx1,cx2,y1,y2,'spa')
  ]);
  renderTable(tN,tD,tC);debug('Listo.');
}

/* ======= Flujo desde imagen (archivo) ======= */
async function processCanvas(baseCanvas){
  // OSD + correcciÃ³n horizontal
  let angle = await osdRotation(baseCanvas);
  if(angle) baseCanvas = drawRotated(baseCanvas, 360-angle);
  if(baseCanvas.height>baseCanvas.width) baseCanvas=drawRotated(baseCanvas,90);
  baseCanvas = autoCropWhitespace(baseCanvas,245,.01);
  baseCanvas = preprocess(baseCanvas);

  const preview=document.getElementById('canvas');
  preview.width=baseCanvas.width; preview.height=baseCanvas.height;
  preview.getContext('2d').drawImage(baseCanvas,0,0);

  await detectarTablaYCortarColumnas(baseCanvas);
}

/* ========= CARGA DESDE ARCHIVO ========= */
document.getElementById('fileBtn').addEventListener('click', openCameraModal);
document.getElementById('file').addEventListener('change', e=>{
  const f=e.target.files?.[0]; if(!f) return;
  const img=new Image(); const url=URL.createObjectURL(f);
  img.onload=async()=>{const c=createCanvas(img.naturalWidth||img.width,img.naturalHeight||img.height);
    c.getContext('2d').drawImage(img,0,0,c.width,c.height);URL.revokeObjectURL(url);toggleLoading(true);
    try{await processCanvas(c);}catch(err){console.error(err);alert('Error procesando imagen.');}finally{toggleLoading(false);}
  };
  img.src=url;
});
document.getElementById('btnClear').onclick=()=>{
  const c=document.getElementById('canvas');c.getContext('2d').clearRect(0,0,c.width,c.height);
  document.querySelector('#tablaOCR tbody').innerHTML='';debug('');
};

/* ========= MODO CÃMARA CON OVERLAY ========= */
let stream=null;
function openCameraModal(){
  // abre cÃ¡mara; si falla, cae al input file
  startCamera().catch(()=>document.getElementById('file').click());
}
async function startCamera(){
  const modal=ensureCameraUI(); modal.style.display='flex';
  try{
    stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:{ideal:'environment'},width:{ideal:1920},height:{ideal:1080}},audio:false});
  }catch(e){modal.style.display='none';throw e;}
  const video=document.getElementById('video'); video.srcObject=stream; video.play();
}
function stopCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop()); stream=null;}
  const modal=document.getElementById('cameraModal'); if(modal) modal.style.display='none';
}
function ensureCameraUI(){
  let modal=document.getElementById('cameraModal');
  if(modal) return modal;
  modal=document.createElement('div'); modal.id='cameraModal';
  modal.innerHTML=`
    <div class="cam-wrap">
      <video id="video" playsinline></video>
      <div class="mask">
        <div class="dim" id="dim"></div>
        <div class="crop-box" id="cropBox"></div>
        <div class="hint">Alinee la <b>tabla</b> dentro del recuadro</div>
        <div class="cam-controls">
          <button id="snapBtn">ðŸ“¸ Capturar</button>
          <button id="closeBtn" class="ghost">Cerrar</button>
        </div>
      </div>
    </div>`;
  document.body.appendChild(modal);

  // Configurar clip-path de la mÃ¡scara para que deje ver solo el rectÃ¡ngulo
  const updateDimClip=()=>{
    const box=document.getElementById('cropBox');
    const dim=document.getElementById('dim');
    const wrap=box.parentElement.getBoundingClientRect();
    const r=box.getBoundingClientRect();
    const x1=(r.left-wrap.left)/wrap.width*100, y1=(r.top-wrap.top)/wrap.height*100;
    const x2=(r.right-wrap.left)/wrap.width*100, y2=(r.bottom-wrap.top)/wrap.height*100;
    // hueco central
    dim.style.clipPath=`polygon(0% 0%,100% 0%,100% 100%,0% 100%,0% 100%,
      ${x1}% ${y1}%, ${x2}% ${y1}%, ${x2}% ${y2}%, ${x1}% ${y2}%, ${x1}% ${y1}%)`;
  };
  // al insertar, actualiza
  setTimeout(updateDimClip,0);
  window.addEventListener('resize',updateDimClip);

  // Botones
  modal.querySelector('#closeBtn').onclick=()=>{stopCamera();};
  modal.querySelector('#snapBtn').onclick=async()=>{
    const video=document.getElementById('video');
    const box=document.getElementById('cropBox');
    // flash sutil (pulso borde)
    box.classList.remove('flash'); void box.offsetWidth; box.classList.add('flash');

    // calcular recorte relativo al video pintado
    const wrap=video.getBoundingClientRect(), r=box.getBoundingClientRect();
    const rx=(r.left-wrap.left)/wrap.width, ry=(r.top-wrap.top)/wrap.height;
    const rw=r.width/wrap.width, rh=r.height/wrap.height;

    // tomar frame
    const full=createCanvas(video.videoWidth, video.videoHeight);
    full.getContext('2d').drawImage(video,0,0,full.width,full.height);

    // recortar
    const crop=createCanvas(Math.floor(full.width*rw), Math.floor(full.height*rh));
    crop.getContext('2d').drawImage(
      full,
      Math.floor(full.width*rx), Math.floor(full.height*ry), Math.floor(full.width*rw), Math.floor(full.height*rh),
      0,0,crop.width,crop.height
    );

    stopCamera(); // cerrar cÃ¡mara
    toggleLoading(true);
    try{
      await processCanvas(crop);
    }catch(err){console.error(err);alert('Error procesando imagen.');}
    finally{toggleLoading(false);}
  };
  return modal;
}
</script>
</body>
