<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Calidad Sede Villa â€“ OCR Horizontal v4.6.0</title>
<meta name="theme-color" content="#ffffff"/>

<style>
:root{color-scheme:light dark;--accent:#0b1220;--muted:#777;--bg:#fff;--text:#222;--card:#f7f7f7;}
@media (prefers-color-scheme:dark){
  :root{--bg:#0b1220;--text:#f2f2f2;--muted:#aaa;--card:#18212e;}
}
*{box-sizing:border-box}
body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--text)}
header{background:var(--card);border-bottom:2px solid var(--accent);padding:10px 15px;text-align:center}
h1{margin:4px 0;font-size:20px}
.sub{font-size:14px;color:var(--muted)}
main{padding:15px;text-align:center}
button{background:var(--accent);color:#fff;border:none;border-radius:8px;padding:10px 14px;margin:5px;cursor:pointer;font-size:14px}
button.ghost{background:transparent;color:var(--accent);border:1px solid var(--accent)}
canvas{border:1px dashed var(--muted);max-width:90%;margin-top:8px}
#tablaOCR{margin:20px auto;border-collapse:collapse;width:95%;max-width:900px}
#tablaOCR th,#tablaOCR td{border:1px solid #aaa;padding:6px;text-align:left;font-size:13px}
#tablaOCR th{background:var(--card)}
.tip{font-size:13px;color:var(--muted);margin-top:8px}
.small{font-size:12px;color:var(--muted);margin-top:6px}

/* ===== Overlay cÃ¡mara ===== */
#cameraModal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:9999}
.cam-wrap{position:relative;width:min(96vw,900px);aspect-ratio:16/9;background:#000;border-radius:10px;overflow:hidden;box-shadow:0 10px 32px rgba(0,0,0,.4)}
#video{width:100%;height:100%;object-fit:cover;display:block}

/* Marco verde grande sin fondo gris */
.crop-box{
  position:absolute;left:50%;top:50%;
  width:90%;height:80%;
  transform:translate(-50%,-50%);
  border:3px solid #00ff7b;border-radius:10px;
  box-shadow:0 0 0 2px rgba(0,0,0,.35),0 0 16px rgba(0,255,123,.25);
}
/* flash sutil en el marco */
.flash{animation:flashPulse .25s ease-out 1}
@keyframes flashPulse{
  0%{box-shadow:0 0 0 2px rgba(255,255,255,0),0 0 16px rgba(255,255,255,0)}
  40%{box-shadow:0 0 0 4px rgba(255,255,255,.9),0 0 28px rgba(255,255,255,.9)}
  100%{box-shadow:0 0 0 2px rgba(255,255,255,0),0 0 16px rgba(255,255,255,0)}
}
/* botones cÃ¡mara */
.cam-controls{position:absolute;left:0;right:0;bottom:12px;display:flex;gap:10px;justify-content:center}
.cam-controls button{backdrop-filter:blur(6px);background:rgba(11,18,32,.85)}
.hint{position:absolute;left:0;right:0;top:12px;color:#fff;text-align:center;font-size:14px;text-shadow:0 1px 3px rgba(0,0,0,.6)}
</style>
</head>
<body>
<header>
  <h1>OCR â€“ Ã“rdenes de Venta (Smart v4.6.0)</h1>
  <div class="sub">CÃ¡mara guiada + recorte exacto + OCR 3 columnas</div>
</header>

<main>
  <div>
    <button id="fileBtn">ðŸ“· Tomar foto / Subir imagen</button>
    <input type="file" id="file" accept="image/*" capture="environment" style="display:none"/>
    <button id="btnClear" class="ghost">ðŸ§¹ Limpiar</button>
  </div>

  <h4>Vista previa</h4>
  <canvas id="canvas"></canvas>
  <div class="tip">Alinea la <b>tabla</b> dentro del recuadro al usar la cÃ¡mara.</div>
  <div class="small" id="debugInfo"></div>

  <h4>Tabla OCR generada</h4>
  <table id="tablaOCR">
    <thead><tr><th>NÂ°</th><th>DescripciÃ³n</th><th>Cant.</th></tr></thead>
    <tbody></tbody>
  </table>
</main>

<footer>
  <div class="small">Smart OCR Horizontal Â© 2025</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
<script>
/* ============ utilidades bÃ¡sicas ============ */
function toggleLoading(s){document.body.style.cursor=s?"wait":"default";}
function createCanvas(w,h){const c=document.createElement('canvas');c.width=w;c.height=h;return c;}
function drawRotated(src,deg){
  const r=deg*Math.PI/180,w=src.width,h=src.height,rot90=(Math.abs(deg)%180===90);
  const out=createCanvas(rot90?h:w,rot90?w:h);const x=out.getContext('2d');
  x.translate(out.width/2,out.height/2);x.rotate(r);x.drawImage(src,-w/2,-h/2);return out;
}
function debug(t){document.getElementById('debugInfo').textContent=t||''}

/* ============ orientaciÃ³n: OSD ============ */
async function osdRotation(canvas){
  try{const {data}=await Tesseract.recognize(canvas,'osd');return (data && (data.orientation_degrees??data.rotate))||0;}catch(_){return 0;}
}

/* ============ preprocesado SUAVE (evita â€œmuy blancoâ€) ============ */
function preprocessSoft(canvas){
  const w=canvas.width,h=canvas.height,ctx=canvas.getContext('2d');
  // Escalamos un poco para dar nitidez a OCR
  const scale= Math.min(1.7, 1200/Math.min(w,h));
  if(scale>1){
    const up=createCanvas(Math.round(w*scale), Math.round(h*scale));
    up.getContext('2d').drawImage(canvas,0,0,up.width,up.height);
    canvas=up; // reemplaza
  }
  const img=ctx.getImageData(0,0,canvas.width,canvas.height);
  const d=img.data;
  for(let i=0;i<d.length;i+=4){
    // gris
    let g = 0.299*d[i] + 0.587*d[i+1] + 0.114*d[i+2];
    // leve contraste y leve oscurecimiento para evitar quemado
    g = Math.min(255, Math.max(0, (g-8)*1.15 ));
    d[i]=d[i+1]=d[i+2]=g;
  }
  ctx.putImageData(img,0,0);
  // NADA de umbral duro: dejamos que Tesseract binarice internamente
  return canvas;
}

/* ============ OCR 3 columnas ============ */
const COLS_PCT={numero:[0.02,0.135],descripcion:[0.255,0.815],cantidad:[0.885,0.975]};
const Y_TABLE=[0.16,0.94];
async function ocrRegion(canvas,x1,x2,y1,y2,lang='spa+eng'){
  const w=canvas.width,h=canvas.height;
  const rx=Math.max(0,Math.floor(x1*w)),ry=Math.max(0,Math.floor(y1*h));
  const rw=Math.max(1,Math.floor((x2-x1)*w)),rh=Math.max(1,Math.floor((y2-y1)*h));
  const r=createCanvas(rw,rh);r.getContext('2d').drawImage(canvas,rx,ry,rw,rh,0,0,rw,rh);
  const {data:{text}}=await Tesseract.recognize(r,lang,{logger:m=>{if(m.status==='recognizing text')debug('OCR '+Math.round(m.progress*100)+'%')}});
  return text.trim();
}
function cleanLines(t){return t.split(/\n+/).map(s=>s.replace(/[|â€¢Â·â—]/g,'').trim()).filter(Boolean);}
function toNumericOrBlank(s){const m=s.replace(/[^\d\-.,]/g,'').match(/\d+/g);return m?m[m.length-1]:'';}
function renderTable(nRaw,dRaw,cRaw){
  let n=cleanLines(nRaw).filter(l=>/^\d+$/.test(l)), d=cleanLines(dRaw), c=cleanLines(cRaw).map(toNumericOrBlank);
  const rows=Math.max(n.length,d.length,c.length);
  const tb=document.querySelector('#tablaOCR tbody');tb.innerHTML='';
  for(let i=0;i<rows;i++){
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${n[i]||''}</td><td>${d[i]||''}</td><td>${c[i]||''}</td>`;
    if((d[i]||'').match(/^(Cliente|Moneda|Fecha|Forma de Pago|Comentarios)/i)) continue; // pequeÃ±o filtro extra
    tb.appendChild(tr);
  }
}
async function detectarTablaYCortarColumnas(c){
  debug('Detectando columnasâ€¦');
  const [y1,y2]=Y_TABLE;const [nx1,nx2]=COLS_PCT.numero,[dx1,dx2]=COLS_PCT.descripcion,[cx1,cx2]=COLS_PCT.cantidad;
  const [tN,tD,tC]=await Promise.all([
    ocrRegion(c,nx1,nx2,y1,y2),
    ocrRegion(c,dx1,dx2,y1,y2),
    ocrRegion(c,cx1,cx2,y1,y2)
  ]);
  renderTable(tN,tD,tC);debug('Listo.');
}

/* ============ pipeline desde canvas ============ */
async function processCanvas(base){
  // orientaciÃ³n
  let angle=await osdRotation(base);
  if(angle) base=drawRotated(base,360-angle);
  if(base.height>base.width) base=drawRotated(base,90);
  // preprocesado suave
  base=preprocessSoft(base);

  // preview
  const p=document.getElementById('canvas');
  p.width=base.width; p.height=base.height; p.getContext('2d').drawImage(base,0,0);

  // OCR
  await detectarTablaYCortarColumnas(base);
}

/* ============ botÃ³n LIMPIAR robusto ============ */
function hardClear(){
  const c=document.getElementById('canvas');
  c.width=1; c.height=1; c.getContext('2d').clearRect(0,0,1,1);
  document.querySelector('#tablaOCR tbody').innerHTML='';
  debug('');
  const fi=document.getElementById('file'); fi.value='';
  stopCamera(); // por si quedÃ³ abierta
}
document.getElementById('btnClear').onclick=hardClear;

/* ============ archivo local como fallback ============ */
document.getElementById('file').addEventListener('change', e=>{
  const f=e.target.files?.[0]; if(!f) return;
  const img=new Image(); const url=URL.createObjectURL(f);
  img.onload=async()=>{const c=createCanvas(img.naturalWidth||img.width,img.naturalHeight||img.height);
    c.getContext('2d').drawImage(img,0,0,c.width,c.height);URL.revokeObjectURL(url);
    toggleLoading(true); try{await processCanvas(c);}catch(err){console.error(err);alert('Error procesando imagen.');} finally{toggleLoading(false);}
  };
  img.src=url;
});

/* ============ CÃ¡mara con mapeo exacto del marco (object-fit: cover) ============ */
let stream=null;
document.getElementById('fileBtn').onclick=openCameraModal;
function openCameraModal(){startCamera().catch(()=>document.getElementById('file').click());}
async function startCamera(){
  const modal=ensureCamUI(); modal.style.display='flex';
  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{ideal:'environment'},width:{ideal:1920},height:{ideal:1080}}, audio:false
    });
  }catch(e){modal.style.display='none'; throw e;}
  const v=document.getElementById('video'); v.srcObject=stream; await v.play();
}
function stopCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop()); stream=null;}
  const modal=document.getElementById('cameraModal'); if(modal) modal.style.display='none';
}

/* Mapea el rectÃ¡ngulo del overlay a coordenadas de video reales (px) considerando object-fit: cover */
function overlayRectToVideoPixels(videoEl, overlayRect){
  const vw = videoEl.videoWidth, vh = videoEl.videoHeight;
  const rectVideo = videoEl.getBoundingClientRect();
  // escala usada por 'cover'
  const scale = Math.max(rectVideo.width / vw, rectVideo.height / vh);
  const dispW = vw * scale, dispH = vh * scale;
  const offsetX = (dispW - rectVideo.width) / 2;
  const offsetY = (dispH - rectVideo.height) / 2;

  const x_on_disp = (overlayRect.left - rectVideo.left) + offsetX;
  const y_on_disp = (overlayRect.top  - rectVideo.top ) + offsetY;

  const pxX = x_on_disp / dispW * vw;
  const pxY = y_on_disp / dispH * vh;
  const pxW = overlayRect.width  / dispW * vw;
  const pxH = overlayRect.height / dispH * vh;

  // lÃ­mites
  const sx = Math.max(0, Math.min(vw, pxX));
  const sy = Math.max(0, Math.min(vh, pxY));
  const sw = Math.max(1, Math.min(vw - sx, pxW));
  const sh = Math.max(1, Math.min(vh - sy, pxH));
  return {sx, sy, sw, sh};
}

function ensureCamUI(){
  let m=document.getElementById('cameraModal'); if(m) return m;
  m=document.createElement('div'); m.id='cameraModal';
  m.innerHTML=`<div class="cam-wrap">
      <video id="video" playsinline></video>
      <div class="crop-box" id="cropBox"></div>
      <div class="hint">Alinee la <b>tabla</b> dentro del recuadro</div>
      <div class="cam-controls">
        <button id="snapBtn">ðŸ“¸ Capturar</button>
        <button id="closeBtn" class="ghost">Cerrar</button>
      </div>
    </div>`;
  document.body.appendChild(m);

  m.querySelector('#closeBtn').onclick=()=>stopCamera();
  m.querySelector('#snapBtn').onclick=async()=>{
    const v=document.getElementById('video'); const box=document.getElementById('cropBox');
    // flash sutil en el marco
    box.classList.remove('flash'); void box.offsetWidth; box.classList.add('flash');

    const r = box.getBoundingClientRect();
    const {sx,sy,sw,sh} = overlayRectToVideoPixels(v, r);

    // toma de frame y recorte EXACTO de la zona del marco
    const full=createCanvas(v.videoWidth, v.videoHeight);
    full.getContext('2d').drawImage(v,0,0,full.width,full.height);
    const crop=createCanvas(Math.floor(sw), Math.floor(sh));
    crop.getContext('2d').drawImage(full, Math.floor(sx), Math.floor(sy), Math.floor(sw), Math.floor(sh), 0,0,crop.width,crop.height);

    stopCamera();
    toggleLoading(true);
    try{ await processCanvas(crop); }
    catch(e){ console.error(e); alert('Error procesando imagen.'); }
    finally{ toggleLoading(false); }
  };
  return m;
}
</script>
